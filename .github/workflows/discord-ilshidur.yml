name: Discord (Ilshidur) on push
on:
  push: {}

jobs:
  ilshidur:
    runs-on: ubuntu-latest
    env:
      # Optional (defaults to 500 if unset)
      LOREM_LENGTH: ${{ vars.LOREM_LENGTH }}
      # REQUIRED secret
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_HOOK }}

    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Build embeds JSON (single-line)
        id: build
        shell: bash
        run: |
          set -euo pipefail
          EMBEDS_JSON=$(python3 -c "import os,json; n=int(os.getenv('LOREM_LENGTH') or '500'); base='Lorem ipsum dolor sit amet, consectetur adipiscing elit. '; s=(base*((n//len(base))+2))[:n]; desc='```text\n'+s+'\n```'; embeds={'embeds':[{'title':'Lorem sample (Ilshidur)','description':desc}]}; print(json.dumps(embeds, ensure_ascii=False, separators=(',',':')))")

          # register as step output
          echo "embeds=${EMBEDS_JSON}" >> "$GITHUB_OUTPUT"

      - name: Send via Ilshidur/action-discord
        uses: Ilshidur/action-discord@0.4.0
        env:
          DISCORD_WEBHOOK: ${{ env.DISCORD_WEBHOOK }}
          DISCORD_EMBEDS: ${{ steps.build.outputs.embeds }}
        with:
          args: "sending embed..."
